<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="font" href="https://fonts.googleapis.com/css?family=Cutive+Mono|Roboto:400,900,700" type="text/css">
    <link rel="stylesheet" href="games.css">
    <link rel="icon" type="image/png" href="../assets/logo_neec.png">
</head>

<body onload="start_card_game()">
    <div class="top">
        <div class="container-left">
            <img id="logo-neec-full" src="../assets/Logo_NEEC_White.png" alt="Logo NEEC Completo">
        </div>
        <div class="container-center">
            <h1>Memory Game</h1>
        </div>
        <div class="container-right">
            <a href="http://neecist.org/games">Back</a>
        </div>
    </div>
    <div class="card_game">
        <div class="stats">
            <div class="timer">
                <p>
                    Tempo:
                    <a id="tempo"></a> <a id="legenda_tempo"></a>
                </p>
            </div>
            <div class="moves">
                <p>
                    Movimentos:
                    <a id="movimentos"></a>
                </p>
            </div>
        </div>
        <div id="game"></div>
        <div class="container">
            <div class="center">
                <button class="button" onclick="start_time()" id="start_btn">Come√ßar!</button>
            </div>
        </div>
    </div>
    <script src="games.js"></script>
</body>

</html>
