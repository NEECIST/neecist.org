<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/logo_neec.png">
</head>
<body>
    <div class="top">
        <img id="logo-neec-full" class="image" src="assets/Logo_NEEC_White.png" alt="Logo NEEC Completo">
        <h1>Testa o teu tempo de reação!</h1>
    </div>
    
    <div class="center">
        <p>Clica no botão abaixo para inciar o teste.</p>
        <input id="start-button" class="button" type="button" value="Testar">
        
        <p id="countdown"></p>
        <p id="reaction-time"></p>
    
        <img id="logo-neec" class="image" src="assets/logo_neec.png" alt="Logo NEEC" draggable="false">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
