<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Game</title>
    <link rel="font" href="https://fonts.googleapis.com/css?family=Cutive+Mono|Roboto:400,900,700" type="text/css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../assets/logo_neec.png">
</head>
<body>
    <div class="top">
        <div class="container-left">
            <img id="logo-neec-full" src="../assets/Logo_NEEC_White.png" alt="Logo NEEC Completo">
        </div>
        <div class="container-center">
            <h1>Reaction Time</h1>
        </div>
        <div class="container-right">
            <a href="http://neecist.org/games">Back</a>
        </div>
    </div>
    
    <div class="main">
        <h1>Testa o teu tempo de Reação!</h1>
        <hr>
        <div id="click-box" class="click-box">
            <img id="logo-neec" src="../assets/logo_neec.png" alt="Logo NEEC" draggable="false">
        </div>
        <hr>
    </div>
    
    <div class="bottom">
        <h1 id="countdown"></h1>
        <p id="reaction-time"></p>
        <p id="total-clickes">Clicks fora do tempo: </p>
        <input id="start-button" class="button" type="button" value="Testar">
    </div>
    <script src="script.js?version=1"></script>
</body>
</html>
