<html lang="pt">
    <head>
        <meta charset="UTF-8">
		<title>NEEC Arcade</title>
        <link href='https://fonts.googleapis.com/css?family=Cutive+Mono|Roboto:400,900,700' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="assets/logo_neec.png">
    </head>
    <body>
        <div class="top">
            <div class="container-left">
                <img id="logo-neec-full" src="assets/Logo_NEEC_White.png" alt="Logo NEEC Completo">
            </div>
            <div class="container-center">
                <h1>Arcade Games</h1>
            </div>
            <div class="container-right"></div>
        </div>

        <h1 id="title">O QUE QUERES JOGAR?</h1>

        <div class="buttons">
            <div>
                <a class="arcade-button-container" href="typingcontest/">
                    <div class="arcade-button">
                        <img class="img-bot image" style="height: 150px; width: 150px;" src="assets/TypingIn.png">
                        <img class="img-top image" style="height: 150px; width: 150px;" onmouseover="setGif('assets/200.gif')" onmouseout="removeGif()" src="assets/TypingOut.png">
                    </div>
                </a>
                <a class="arcade-button-container" href="reactiontime/">
                    <div class="arcade-button">
                        <img class="img-bot image" style="height: 150px; width: 150px;" src="assets/ReactionIn.png">
                        <img class="img-top image" style="height: 150px; width: 150px;" onmouseover="setGif('assets/nevercatchme.gif')" onmouseout="removeGif()" src="assets/ReactionOut.png">
                    </div>
                </a>
            </div>
            <div>
                <a class="arcade-button-container" href="memory/">
                    <div class="arcade-button">
                        <img class="img-bot image" style="height: 150px; width: 150px;" src="assets/MemoryIn.png">
                        <img class="img-top image" style="height: 150px; width: 150px;" onmouseover="setGif('assets/DoryForget.gif')" onmouseout="removeGif()" src="assets/MemoryOut.png">
                    </div>
                </a>
                <a class="arcade-button-container" href="https://neecspeedquiz.netlify.app/">
                    <div class="arcade-button">
                        <img class="img-bot image" style="height: 150px; width: 150px;" src="assets/SpeedIn.png">
                        <img class="img-top image" style="height: 150px; width: 150px;" onmouseover="setGif('assets/iamspeed.gif')" onmouseout="removeGif()" src="assets/SpeedOut.png">
                    </div>
                </a>
            </div>
            <div>
                <a class="scoreboard-container" href="scoreboard/">
                    <div class="scoreboard">
                        <img class="img-bot image" style="height: 120px; width: 207px;" src="assets/ScoreboardIn.png">
                        <img class="img-top image" style="height: 120px; width: 207px;" onmouseover="setGif('assets/lowscore.gif')" onmouseout="removeGif()" src="assets/ScoreboardOut.png">
                    </div>
                </a>
            </div>
        </div>

        <div class="mascots">
            <img src="assets/CaopitaoNEEC.png" alt="CaopitaoNEEC">
            <img src="assets/NEECachu.png" alt="NEECachu">
            <img src="assets/NEECdroid.png" alt="NEECdroid">
        </div>
        <script src="script.js"></script>
    </body>
</html>
