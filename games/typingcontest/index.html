<html lang="pt">
    <head>
        <meta charset="utf-8"/>
		<title>TypeSpeed</title>
        <link href='https://fonts.googleapis.com/css?family=Cutive+Mono|Roboto:400,900,700' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" href="games.css">
    </head>
    <body>
        <h1 id="output"></h1>
        <div class="target mono" id="target"></div>
        <div id="your-attempt" class="mono your-attempt" placeholder="Your text will appear here"></div>
        <p class="twitter">Tweet your highest words per minute @ us! <a href="https://twitter.com/EightArmsHQ" target="_blank">https://twitter.com/EightArmsHQ</a></p>
        <div class="results">
        <ul class="stats">
            <li>Characters per minute <span id="cpm">0</span></li>
            <li>Charcount <span id="charcount">0</span></li>
            <li>Timer <span id="timer">0</span></li>
            <li>Errors <span id="errors">0</span></li>
        </ul>
        </div>
        <hr style="clear:both;" />
        <div>
        <textarea name="" id="input_text" cols="30" rows="10"></textarea>
        </div>
        <div class="settings">
        <a href="#" id="reset">Reset</a> | <a href="#" id="pause">Pause II</a>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="games.js"></script>
    </body>
</html>
